<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop- Home</title>
    <link href="generalStylesheet.css" rel="stylesheet" type="text/css">
    <link href="homeStylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="bbMain.js"></script>
</head>

<body onload="onLoad()">
    <div class="grid">  <!-- Grid container -->
        <div class="logo"><a href="index.html" class="logo-img"></a>  <!-- Logo and name -->
            <a href="index.html" class="logo-txt"><h1 class="logo-txt">Bun Bun Bake Shop</h1></a>
            <a href="index.html" class="logo-img"><img src="images/logo.png" alt="bread and pastries" class="logo-img"></a>
         </div>

        <!-- Navigation bar -->
        <div class="nav-bar">
            <div class="nav-bar home">  <!-- Home Section -->
                <img src="icons/homeIcon.png" alt="home" class="nav-bar-icon">
                <h4 class="nav-txt" id="home-txt">Home</h4>
            </div>

            <div class="nav-bar menu">  <!-- Menu section -->
                <a href="productBrowsing.html"><img src="icons/menuIcon.png" alt="utensils" class="nav-bar-icon"></a>
                <a href="productBrowsing.html" class="nav-txt">Menu</a>
            </div>

            <div class="nav-bar cart">  <!-- Cart section -->
                <div class="cart-icons nav-bar-icon">
                    <a href="cart.html"><img src="icons/cartIconUpdated.png" alt="cart"></a>
                    <a href="cart.html"><p class="cart-num navBarIcon" id="cart-num">0</p></a>
                </div>
                <a href="cart.html" class="nav-txt">Cart</a>
            </div>

            <div class="nav-bar about-us">  <!-- About Us section -->
                <img src="icons/aboutUsIcon.png" alt="star" class="nav-bar-icon">
                <h4 class="nav-txt">About Us</h4>
            </div>
        </div>

        <!-- Navigation bar separator -->
        <img src="images/line1.png" alt="yellow line" id="menu-line">

        <!-- Header image -->
        <img src="images/rollsHeader.jpg" alt="original cinnamon rolls" class="header-img">

        <!-- Left and Right Images -->
        <div class="left-img">
            <img src="images/leftLogo.png" alt="bread" class="left-img">
            <img src="images/line2.png" alt="line" class="left-img">
        </div>

        <div class="right-img">
            <img src="images/rightLogo.png" alt="bread" class="right-img">
            <img src="images/line2.png" alt="line" class="right-img">
        </div>

        <!-- Welcome text -->
        <h1 id="welcome">Welcome to<br>Bun Bun Bake Shop</h1>

        <!-- Location information -->
        <div class="location">
            <h2 class="subtitle">Location</h2>
            <h3 class="detail">500 Forbes Avenue<br>Pittsburgh, PA 15213</h3>
        </div>

        <!-- Hours information -->
        <div class="hour">
            <h2 class="subtitle">Hours</h2>
            <h3 class="detail">Mon-Fri: 9am-5pm<br>Sat-Sun: 10am-5pm</h3>
        </div>

        <p id="pittsburgh-delivery">Delivery now available to Pittsburgh residents!</p>
    </div>

</body>
</html>
